<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Agregar Mesas</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
    </ion-header-bar>
    <ion-content class="padding">

        <div class="list">
            <label class="item item-input">
                <span class="input-label">Numero de mesas</span>
                <input ng-model="data.numberOfTable" type="number">
            </label>
            <label class="item item-input">
                <span class="input-label">Numero sillas</span>
                <input ng-model="data.numberOfChairs" type="number">
            </label>

            <button class="button button-full button-positive" ng-click="configureTables(data)">Agregar</button>
        </div>
    </ion-content>
</ion-modal-view>
