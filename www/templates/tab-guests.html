<ion-view view-title="Invitados">
  <ion-nav-buttons side="right">
      <button class="button button-clear button-calm" ng-click="modal.show()">
        Agregar
      </button>
    </ion-nav-buttons>
  <ion-content start-y="-55"
            padding="false"
            has-tabs="true"
            has-header="true">
    <div id="search-box" class="bar bar-header item-input-inset">
               <div class="item-input-wrapper">
                 <i class="icon ion-ios7-search placeholder-icon"></i>
                 <input type="search" placeholder="Buscar" ng-model="data.searchQuery">
                 <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
               </div>
             </div>
    <p>Total de invitados: {{total}}</p>
    <ion-list can-swipe="listCanSwipe">
      <ion-item class="item item-icon-left" ng-repeat="guest in listOfGuest |filter: data.searchQuery track by $index">
        <i class="icon ion-person-stalker"></i>
        {{guest.familyName}}
        <span class="table-badge badge-positive" ng-show="tableAvailable(guest)">{{guest.table}}</span>
        <span class="badge badge-assertive">{{guest.numberOfPeople}}</span>
        <ion-option-button class="button-positive"
                       ng-click="update(guest)">
          Editar
        </ion-option-button>
        <ion-option-button class="button-royal"
                           ng-click="delete(guest)">
          Eliminar
        </ion-option-button>
      </ion-item>

    </div>
    <!-- <button class="button button-small button-assertive" ng-click="reset()">
      Reset
      </button> -->
  </ion-content>
</ion-view>
