<ion-popover-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Ingrese el codigo generado por la aplicaccion</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label for="" class="item item-input">
          <textarea name="name" rows="8" cols="40" ng-model="data.import"
          ></textarea>
        </label>
        <button class="button button-block button-positive" ng-click="import(data)">
          Importar
        </button>
      </div>
    </ion-content>
  </ion-popover-view>
